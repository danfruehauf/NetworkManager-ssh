---
name: Build NetworkManager-ssh

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: "${{ inputs.image-name }}:${{ inputs.image-version }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          if [ -f /etc/redhat-release ]; then
            DISTRO_ID=$(source /etc/os-release && echo "$ID")

            if [[ "$DISTRO_ID" == "rocky" ]] || [[ "$DISTRO_ID" == "almalinux" ]] || [[ "$DISTRO_ID" == "rhel" ]]; then
              dnf -y install dnf-plugins-core
              dnf config-manager --set-enabled crb || true
              dnf -y install epel-release
            fi

            dnf -y update
            dnf -y install \
              make autoconf gtk3-devel NetworkManager-libnm-devel glib2-devel \
              libtool intltool gettext-devel libnma-devel libsecret-devel \
              bzip2 selinux-policy checkpolicy \
              dbus NetworkManager openssh-clients shared-mime-info sshpass \
              libnma-gtk4-devel || true
          else
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              build-essential autoconf libgtk-3-dev libnm-dev libglib2.0-dev \
              libtool intltool gettext libnma-dev libsecret-1-dev \
              bzip2 libdbus-1-dev network-manager openssh-client \
              shared-mime-info sshpass pkg-config \
              git wget curl ca-certificates
          fi

      - name: Build NetworkManager-ssh
        run: |
          if [ ! -f configure ]; then
            autoreconf -vfi
          fi
          ./configure --disable-static \
            $(if [ -d gtk4 ]; then echo "--with-gtk4"; fi) \
            --enable-more-warnings=yes \
            --with-dist-version=1.4.2-1
          make -j$(nproc)

      - name: Build SELinux module
        run: |
          if [ -f /etc/redhat-release ]; then
            cd selinux
            checkmodule -M -m -o NetworkManager-ssh.mod NetworkManager-ssh.te
            semodule_package -o NetworkManager-ssh.pp -m NetworkManager-ssh.mod
            bzip2 NetworkManager-ssh.pp
          fi
